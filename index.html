<!DOCTYPE html>
<meta charset="utf-8">
<title>Stack Exchange logos in SVG format</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
html { font: 1em/1.6 sans-serif; }
body { max-width: 40em; margin: 0 auto; }
figure { margin: 1em 0; }
img { max-width: 100%; }
</style>
<h1>Stack Exchange logos in SVG format</h1>
<p><a href="https://stackexchange.com/about/logos">Stack Exchange makes their logos available in PNG and EPS format.</a> Here are <a href="https://github.com/mathiasbynens/stack-exchange-logos">the SVG versions I made</a>, optimized for use on the web.</p>
<figure>
	<img src="se-logo.svg" alt="">
	<figcaption>Stack Exchange logo</figcaption>
</figure>
<figure>
	<img src="sf-logo.svg" alt="">
	<figcaption>ServerFault logo</figcaption>
</figure>
<figure>
	<img src="so-logo.svg" alt="">
	<figcaption>StackOverflow logo</figcaption>
</figure>
<figure>
	<img src="su-logo.svg" alt="">
	<figcaption>SuperUser logo</figcaption>
</figure>
<p>Please respect <a href="https://stackexchange.com/legal/trademark-guidance">the guidelines for the use of the Stack Exchange trademarks</a>.</p>
